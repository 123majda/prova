<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Question Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Question boxes -->
        <div class="box" onclick="showAnswer('answer1')">
            <p>What is the capital of France?</p>
        </div>
        <div class="box" onclick="showAnswer('answer2')">
            <p>What is the square root of 16?</p>
        </div>
        <div class="box" onclick="showAnswer('answer3')">
            <p>Who wrote 'Romeo and Juliet'?</p>
        </div>
    </div>

    <!-- Popup for answers -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
